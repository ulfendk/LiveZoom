name: Build PR

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - feature/*

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Build app
        run: |
          xcodebuild -project LiveZoom.xcodeproj \
            -scheme LiveZoom \
            -configuration Debug \
            -derivedDataPath DerivedData \
            build
      
      - name: Check build output
        run: |
          if [ -d "DerivedData/Build/Products/Debug/LiveZoom.app" ]; then
            echo "✅ Build successful"
            ls -lh DerivedData/Build/Products/Debug/LiveZoom.app
          else
            echo "❌ Build failed - app not found"
            exit 1
          fi
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiveZoom-Debug-${{ github.sha }}
          path: DerivedData/Build/Products/Debug/LiveZoom.app
          retention-days: 7
